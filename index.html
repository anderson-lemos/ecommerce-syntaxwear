<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SyntaxWear - Tênis e Sneakers Online</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/components/header.css" />
    <link rel="stylesheet" href="./css/components/hero.css" />
  </head>
  <body>
    <!-- Header: logo e navegação -->
    <header class="site-header">
      <h1 class="logo">
        <a href="/" title="SyntaxWear - Tênis e Sneakers Online">
          <img
            src="./images/logo/logo.png"
            alt="SyntaxWear - Tênis e Sneakers Online"
          />
        </a>
      </h1>

      <nav class="nav-center" aria-label="Categorias Principais">
        <ul>
          <li><a href="#">Masculino</a></li>
          <li><a href="#">Feminino</a></li>
          <li><a href="#">Outlet</a></li>
        </ul>
      </nav>

      <nav class="nav-secondary" aria-label="Menu secundário">
        <ul>
          <li><a href="#">Nossas lojas</a></li>
          <li><a href="#">Sobre</a></li>
          <li>
            <a href="#" aria-label="Minha Conta">
              <img src="./images/icons/perfil.png" alt="Minha Conta" />
            </a>
          </li>
          <li>
            <a href="#" aria-label="Ajuda">
              <img src="./images/icons/ajuda.png" alt="Ajuda" />
            </a>
          </li>
          <li>
            <a href="#" aria-label="Carrinho de compras">
              <img src="./images/icons/carrinho.png" alt="Carrinho" />
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Hero -->
      <section class="hero-section">
        <div class="hero-overlay">
          <div class="hero-content">
            <span class="hero">Krypton One</span>
            <h2 class="hero-title">Transforme qualquer passo em presença.</h2>
            <div class="hero-buttons">
              <a href="#" class="btn btn-outline">Ver modelos</a>
              <a href="#" class="btn btn-filled">Comprar</a>
            </div>
          </div>
        </div>
        <!-- conteúdo do hero (a ser preenchido) -->
      </section>

      <!-- Shoe categories -->
      <section class="categories">
        <!-- estrutura de categorias (macro) -->
      </section>

      <section class="featured">
        <ul class="product-grid">
          <!-- cells do grid (macro) -->
        </ul>
      </section>
    </main>

    <!-- Footer: informações de contato e links -->
    <footer class="site-footer" role="contentinfo">
      <address class="footer-contact">
        <!-- informações de contato -->
      </address>
      <nav class="footer-links">
        <!-- links úteis -->
      </nav>
    </footer>
  </body>
</html>
