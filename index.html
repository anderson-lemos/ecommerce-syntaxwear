<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SyntaxWear — Ecommerce</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/layout.css">
  </head>
  <body>
    <!-- Header: logo e navegação -->
    <header class="site-header" role="banner">
      <div class="container">
        <div class="header-inner">
          <div class="brand" aria-label="logo do site">
            <!-- logo placeholder -->
          </div>
          <nav
            class="site-nav"
            role="navigation"
            aria-label="Navegação principal"
          >
            <!-- links de navegação -->
          </nav>
        </div>
      </div>
    </header>

    <!-- Hero -->
    <section class="hero" aria-label="Main hero">
      <div class="container">
        <!-- conteúdo do hero (a ser preenchido) -->
      </div>
    </section>

    <!-- Shoe categories -->
    <section class="categories" aria-label="Shoe categories">
      <div class="container">
        <!-- estrutura de categorias (macro) -->
      </div>
    </section>

    <!-- Featured products (grid) -->
    <main role="main">
      <section class="featured" aria-label="Featured products">
        <div class="container">
          <div class="product-grid">
            <!-- células do grid (macro) -->
          </div>
        </div>
      </section>
    </main>

    <!-- Footer: informações de contato e links -->
    <footer class="site-footer" role="contentinfo">
      <div class="container">
        <div class="footer-contact">
          <!-- informações de contato -->
        </div>
        <div class="footer-links">
          <!-- links úteis -->
        </div>
      </div>
    </footer>
  </body>
</html>
